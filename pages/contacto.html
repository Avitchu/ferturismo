            </ul>
        </nav>
    </header>
</section>
<div class="planillaContacto">
    <fieldset>
    <form action="">
        <div>
    <label for="nombre">Nombre</label>
    <input type="text"id="nombre"name="nombre"
    placeholder="Ingrese su nombre">
    </div>
    <form action="">
        <label for="texto">escribi tu comentario</label>
        <input type="text">
        <div>
    <label for="edad">Edad</label>
    <input type="number"id="edad"name="edad"
    placeholder="Ingrese su edad">
    </div>
    <label for="tipo">Tipo de consulta</label>
    <select name="tipo" id="tipo">
        <option value="Ofertas">Ofertas</option>
        <option value="Contacto">Contacto</option>
        <option value="Seguro">Seguro de viajes</option>
    </select>
    <div>
        <label for="grupo_familiar">Grupo Familiar</label>
        <plaheolder radio="grupo_familiar" id="grupo_familiar"></plaheolder>
        <label for="2">2:</label>
            <input type="radio" id="si" name="grupo_familiar" value="Si">

            <label for="3">3:</label>
            <input type="radio" id="3" name="grupo_familiar" value="No">

            <label for="mas">4 o mas de 4:</label>
            <input type="radio" id="mas" name="consulta" value="mas">
        </div>
    <p>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Restaurar formulario">
    </p>
</div>
</fieldset>
</main>
